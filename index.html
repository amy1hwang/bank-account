<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Epicodus Bank</h1>
      <div class="row">
        <h2>Register a new account:</h2>
        <div class="col-md-6">
          <form id="new-user-info">
            <div class="form-group">
              <label for="new-name">Full Name:</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="new-initial">Initial Deposit:</label>
              <input type="text" class="form-control" id="new-initial">
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <form id="new-deposit-withdraw">
            <div class="form-group">
              <label for="new-deposit">Deposit Amount:</label>
              <input type="text" class="form-control" id="new-deposit">
            </div>
            <div class="form-group">
              <label for="new-withdrawal">Withdrawal Amount</label>
              <input type="text" class="form-control" id="new-withdrawal">
            </div>
          </form>
          <div class="row">
            <label for="new-current">Current Balance</label>
            <p id="new-current"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
